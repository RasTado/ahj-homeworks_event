<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav_game">
      <form>
        <button class="nav_game_start_btn">New Game</button>
        Game size (x^2):
        <select class="nav_game_size">
          <option value="3">3</option>
          <option selected value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </form>
      <div>
        <span>Hits: <span class="nav_game_hits"></span></span>
      </div>
      <div>
        <span>Miss: <span class="nav_game_miss"></span></span>
      </div>
    </nav>
    <div class="game_cont"></div>
  </body>
